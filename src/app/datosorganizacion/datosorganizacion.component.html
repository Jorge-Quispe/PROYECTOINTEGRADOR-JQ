<h1 class=".lead"> Datos de la Organizacion</h1>
<br>
<div class="container">
    <form >
        <div class="form-group">
            <label for="">Nombres</label>
            <input type="text" class="form-control" >
            <br>
            <label for="">Tipo De Organizacion</label>
            <select class="form-control">
                <option >Organizacion de Vecinos</option>
            </select  >
            <br>
            <label >Tipo de Denominacion</label>
            <select class="form-control" >
                <option >Asociacion de Vivienda</option>
                <option >Cooperativas de Vivienda</option>
                <option >Asociaciones de Propietarios</option>
                <option >Juntas Vecinales</option>
                <option >Comités Civicos</option>
                <option >Comités de Obra</option>
            </select>
            <br>
            <label > Numero de Partida</label>
            <input type="text" class="form-control" >
            <br>
            <label >Fecha de Constitucion de la Organizacion</label>
            <input type="date" class="form-control" placeholder=" mm/dd/y ">
            <br> 
            <label > Miembros </label>
             <input type="number" class="form-control" >
             <br>
             <button class="btn btn-primary boton " (click) = "datosorg()"> Guardar </button>
        </div>
    </form>
</div>
