
<div class="container-fluid">

    <img src="../../assets/logomunicipalidad.png" class="logomuni" alt="">
</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>
<h1 class=".lead"> Organo Directiva </h1>
<br>
<div class="container">
<div class="row container">
    <div class=".col-sm-4 " >
    <label >Fecha Inicio </label>
    <input type="date" name="" id="" class="form-control" >
</div>
    <div class=".col-sm-4 dos ">
    <label >Fecha Fin </label>
    <input type="date" name="" id="" class="form-control" >

</div>
    <div class=".col-sm-4 tres ">
        <label > Tiempo </label>
        <input type="text" class="form-control">
</div>
<div class="container">
<div class="row">
    <div class="col align-self-start">
      </div>
      <div class="col align-self-center">
      </div>
    <div class="col align-self-end">
        
        <button class="btn btn-primary agregar "> Agregar </button>
        <button class="btn btn-primary editar "> Editar </button>
        <button class="btn btn-primary eliminar "> Eliminar </button>

    </div>
</div>
</div>
<br>
<br>
<div class="row">
<div class="col form-group primera ">
<label >Nombres</label>
<input type="text" class="form-control" placeholder="">
<label > Apellido Paterno</label>
<input type="text" class="form-control" placeholder="">
<label > Apellido Materno</label>
<input type="text" class="form-control" placeholder="">
<label > DNI</label>
<input type="text" class="form-control" placeholder="Ejem : 70381222">
</div>
<div class="col form-group  segunda "  >
<label > Fecha de Nacimiento </label>
<input type="date" name="" id="" class="form-control" >
<label > Telefono </label>
<input type="text" class="form-control" >
<label > Correo </label>
<input type="email" name="" id="" class="form-control" placeholder="ejemplo@ejemplo.com">
<label > Cargo</label>
<select class="form-control">
    <option > Presidente </option>
    <option > Secretaria </option>
    <option > Vocal </option>
</select>
</div>
</div>
</div>
<br>
<div class="container">
<table class="table table-dark">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido Paterno</th>
          <th scope="col">Apellido Materno</th>
          <th scope="col">Dni</th>
          <th scope="col">Fecha Nac</th>
          <th scope="col">Telefono</th>
          <th scope="col">Correo</th>
          <th scope="col">Cargo</th>
        </tr>
      </thead>
      <tbody>
          
      </tbody>
</table>
</div>
<br>
<div class="row">
    <div class="col align-self-start">
      </div>
      <div class="col align-self-center">
      </div>
    <div class="col align-self-end">
        <button class="btn btn-primary siguiente" (click) = "subirdocumentos()"> Siguiente </button>
        

    </div>
</div>
